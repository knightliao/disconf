<%= page.basehead %>

<title>Disconf - 分布式配置管理平台</title>

<%= page.head %>


<style type="text/css">
    .popover
    {
        display: block;
        height:70%;
        width:40%;
    }

    .popover-content
    {
        height:90%;
        width:90%;
        position:absolute;
        overflow:auto;
    }
</style>
<div id="Wrapper" class="clearfix">
    <div style="margin-top:50px;" class="container-fluid">
        <div class="row-fluid">

            <div id="top_div" class="row-fluid" style="margin-bottom:5px">
                <form class="form-inline pull-left">
                    <div class="form-group pull-left">
                        <span class="private-item-key">应用名:</span>
                        <div class="btn-group">
                            <a id="appChoiceA" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                <span style="margin-right:2px;">选择应用</span> </span></span><span
                                    class="caret"></span> </a>
                            <ul class="dropdown-menu" id="appChoice"></ul>
                        </div>
                    </div>
                    <div class="form-group pull-left">
                        <span class="private-item-key">版本：</span>
                        <div class="btn-group">
                            <a id="versionChoiceA" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                <span style="margin-right:2px;">选择版本 </span><span class="caret"></span> </a>
                            <ul class="dropdown-menu" id="versionChoice"></ul>
                        </div>
                    </div>
                    <div class="form-group pull-left">
                        <span class="private-item-key">环境：</span>

                        <div class="btn-group">
                            <a id="envChoiceA" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                <span style="margin-right:2px;">选择环境 </span><span class="caret"></span> </a>
                            <ul class="dropdown-menu" id="envChoice"></ul>
                        </div>
                    </div>
                    <div class="form-group pull-left">
                        <span class="private-item-key">配置项名：</span>
                        <input id="configName" name="configName" type="text" class="private-item-value"/>
                    </div>
                    <div class="form-group pull-left">
                        <button type="button" class="btn btn-default tj_btn pull-left search">查询</button>
                    </div>
                </form>
            </div>

            <div class="row-fluid">

                <div class="contentWrap clearfix">
                    <table id="userRoleTable"
                           class="table table-bordered table-condensed table-hover account-tableWrap table-striped">
                        <thead>
                        <tr>
                            <td>id</td>
                            <td>应用名</td>
                            <td>环境</td>
                            <td>版本</td>
                            <td>配置名</td>
                            <td>旧配置内容</td>
                            <td>新配置内容</td>
                            <td>操作员</td>
                            <td>修改时间</td>
                        </tr>
                        </thead>
                        <tbody id="configHistoryBody"
                               style="max-width:760px; overflow-wrap: break-word;word-wrap: break-word;"
                               class="account-tableWrap"></tbody>
                    </table>
                </div>
            </div>

            <div>
                <nav>
                    <ul id="config_history_page" class="pagination page"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>


<%= page.foot %>

        <script src="assets/js/configHistory.js"></script>

<%= page.basefoot %>
