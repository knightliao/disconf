<%= page.basehead %>

<title>Disconf - 分布式配置管理平台</title>

<%= page.head %>



    <div id="Wrapper" class="clearfix">
    <div id="Main" style="margin-top:50px;">
        <div class="container-fluid">

            <div class="row-fluid">
                <ul class="breadcrumb" style="background-color:#fff;">
                    <li>
                        <a href="/main.html">主页</a>
                    </li>
                    <li class="active">
                        / 新建用户权限
                    </li>
                </ul>
            </div>

            <div class="row-fluid">

                <div class="span12">

                    <div class="content oz">

                        <form id="form" class="private-form clearfix">
                            <h2 class="autoPush-detail-title">新建用户权限</h2>

                            <div class="private-item">
                                <span class="private-item-key">用户名：</span>
                                <input id="name" type="text" class="private-item-value"/>
                            </div>
                            <div class="private-item">
                                <span class="private-item-key">密码:</span>
                                <input id="password" type="password" class="private-item-value"/>
                            </div>
                            <div class="private-item">
                                <span class="private-item-key">确认密码:</span>
                                <input id="passwordConfirm" type="password" class="private-item-value"/>
                            </div>
                            <div class="private-item">
                                <span class="private-item-key">管理的APP:</span>
                                <div class="btn-group" style="white-space:normal" id="appChoice">

                                </div>
                            </div>

                            <div class="private-item">
                                <span class="private-item-key">角色:</span>
                                <div class="btn-group">
                                    <a id="roleChoiceA" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                        <span style="margin-right:2px;">选择角色</span> </span></span><span
                                            class="caret"></span> </a>
                                    <ul class="dropdown-menu" id="roleChoice"></ul>
                                </div>
                            </div>

                            <div id="error" class="alert alert-warning hide" role="alert">
                                表单选项不能为空或填写格式错误！
                            </div>
                            <div class="private-item" style="text-align:center">
                                <a id="item_submit" class="btn btn-primary"> 新建 </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<%= page.foot %>

<script src="assets/js/userRoleCommon.js"></script>
<script src="assets/js/userRoleAdd.js"></script>

<%= page.basefoot %>
